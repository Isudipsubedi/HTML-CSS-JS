<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>

        <textarea id="textarea" class=" textarea" placeholder="Please Write your text here" maxlength="1000"></textarea>
        <div class="counter-container">
            <p>Total Character: <span class="total-counter" id="total-counter">
                50
            </span></p>

            <p>Remaining Character: <span class="remaining-counter" id="remaining-counter">
                50
            </span></p>
        </div>
    </div>

    
</body>
</html>
